<div class="header" [ngClass]="currentTheme === 'light' ? 'light-mode' : 'dark-mode'">
  <div class="nav-header">
    <div class="brand-toggle">
      <a routerLink="/"><span class="navbar-brand mb-0 h1" [ngClass]="currentTheme === 'light' ? 'light-mode' : 'dark-mode'">Anas Malvat</span></a>
      <button type="button" class="btn btn-outline-dark btn-rounded" *ngIf="isDarkTheme" (click)="toggleTheme()" mdbRipple rippleColor="dark">Dark</button>
      <button type="button" class="btn btn-outline-light btn-rounded" *ngIf="!isDarkTheme" (click)="toggleTheme()" mdbRipple rippleColor="light">Light</button>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light" [ngClass]="currentTheme === 'light' ? 'navbar-light' : 'navbar-dark'">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" (click)="basicNav.toggle()" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse navbar-custom" id="navbarNav" mdbCollapse #basicNav="mdbCollapse">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/blogs">Blogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/projects">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/vision">Vision</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</div>
<router-outlet></router-outlet>
